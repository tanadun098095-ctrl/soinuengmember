<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOINUENG MEMBER</title>

    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: sans-serif;
            background: linear-gradient(to bottom, #000, #181818, #1f1f1f);
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        .hero {
            position: relative;
            width: 100%;
            height: 100vh;
            background: url("bg.png") no-repeat center center/cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .hero::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.65);
            backdrop-filter: blur(3px);
            z-index: 1;
        }

        .content {
            position: relative;
            z-index: 2;
            text-align: center;
        }

        h1 {
            font-size: 100px;
            letter-spacing: 3px;
            margin-bottom: 50px;
            color: #ffffff;
            font-weight: 800;
            opacity: 0;
            transform: translateY(40px);
            animation: fadeSlide 0.9s ease-out forwards;
        }

        .btn {
            padding: 15px 40px;
            background: rgba(255,255,255,0.08);
            border: 1px solid rgba(255,255,255,0.25);
            border-radius: 10px;
            text-decoration: none;
            color: #fff;
            font-size: 20px;
            display: inline-block;
            margin-bottom: 200px;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(2px);
            transition: background 0.3s ease, transform 0.2s ease;

            opacity: 0;
            transform: translateY(40px);
            animation: fadeSlide 1s ease-out forwards;
            animation-delay: 0.35s;
        }

        @keyframes fadeSlide {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .btn:hover {
            background: rgba(255,255,255,0.18);
            transform: scale(1.05);
        }

        .btn:active {
            transform: scale(0.92);
        }

        .footer {
            position: absolute;
            bottom: 25px;
            width: 100%;
            text-align: center;
            z-index: 2;
            font-size: 13px;
            color: #cccccc;
            line-height: 1.4;
        }

        /* -----------------------------------------
           ⭐ โหลดแบบ Windows 11
        ------------------------------------------ */
        #loadingScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.85);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .win11-loader {
            width: 65px;
            height: 65px;
            border: 6px solid rgba(255,255,255,0.2);
            border-top: 6px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            100% {
                transform: rotate(360deg);
            }
        }

    </style>
</head>
<body>

    <div class="hero">
        <div class="content">
            <h1>SOINUENG</h1>

            <a id="memberBtn" href="page1.html" class="btn">MEMBER SOINUENG</a>

        </div>

        <div class="footer">
            Designed by BigS1 | © 2025<br>
            Powered by OG_SOINUENG | © 2025
        </div>
    </div>

    <!-- ⭐ เสียงเข้าสู่ระบบ -->
    <audio id="bgm" src="untitled.mp3"></audio>

    <!-- ⭐ Loading Screen แบบ Windows 11 -->
    <div id="loadingScreen">
        <div class="win11-loader"></div>
    </div>

    <script>
        const audio = document.getElementById("bgm");
        const btn = document.getElementById("memberBtn");
        const loading = document.getElementById("loadingScreen");

        audio.volume = 0;

        // ⭐ Fade-in เสียง
        function fadeInSound() {
            let vol = 0;
            const fade = setInterval(() => {
                if (vol < 1) {
                    vol += 0.002;
                    audio.volume = vol;
                } else {
                    clearInterval(fade);
                }
            }, 40);
        }

        // ⭐ เมื่อกดปุ่ม MEMBER
        btn.addEventListener("click", function(e) {
            e.preventDefault();

            audio.play();
            fadeInSound();

            // ⭐ แสดงโหลดแบบ Windows 11
            loading.style.display = "flex";

            // ⭐ รอ 5.5 วินาทีแล้วค่อยไปหน้าใหม่
            setTimeout(() => {
                window.location.href = "page1.html";
            }, 3500);
        });
    </script>

</body>
</html>
