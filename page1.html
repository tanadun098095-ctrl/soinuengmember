<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Soinueng Members</title>
  <link rel="stylesheet" href="style.css">

  <!-- ⭐ Animation เวลาโหลดหน้า -->
  <style>
    body {
      opacity: 0;
      transform: translateY(10px);
      animation: fadeIn 0.35s ease-out forwards;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* ปุ่ม BACK แบบปิด */
    .disabled {
      pointer-events: none;
      opacity: 0.4;
      background: #334155 !important;
    }

    /* ⭐ โลโก้ด้านบน */
    .container {
      padding-top: 10px; /* ใกล้ด้านบนมากขึ้น */
    }

    .logo {
      width: 400px;
      display: block;
      margin: 0 auto 20px auto;
      cursor: pointer; /* บอกว่าคลิกได้ */
      transition: transform 0.2s ease;
    }

    .logo:hover {
      transform: scale(1.03);
    }
  </style>
</head>

<body>
  <div class="container">

    <!-- ⭐ คลิกโลโก้ → เด้งกลับหน้า main.html -->
    <a href="index.html">
      <img src="images/logo.png" class="logo" alt="Soinueng Logo">
    </a>

    <input id="search" type="text" placeholder="Search members...">
    <div id="list"></div>
  </div>

  <!-- ⭐ ปุ่มก่อนหน้า–หน้าปัจจุบัน–ถัดไป -->
  <div class="pagination">
      <a href="#" class="page-btn disabled">BACK</a>
      <span class="page-info">1 OF 3</span>
      <a href="page2.html" class="page-btn">NEXT</a>
  </div>

  <!-- ⭐ เครดิตเล็กๆ ใต้ปุ่ม -->
  <div class="footer-credit">
    <p>Designed by BigS1 | © 2025</p>
  </div>

  <div class="footer-credit2">
    <p>Powered by OG_SOINUENG | © 2025</p>
  </div>

  <script src="page1.js"></script>
</body>
</html>
